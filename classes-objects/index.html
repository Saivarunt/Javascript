        // static methods
        // static methods do not require an instance to work
        class Square{
            constructor(_width){
                this.width = _width
                this.height = _width
            }
            static equals(a,b){
                return a.width * a.height === b.width * b.height
            }
            static isValidDimensions(w,h){
                return w === h;
            }
        }

        let sq1 = new Square(8);
        let sq2 = new Square(8);
        console.log(Square.equals(sq1,sq2))
