        // Polymorphism
        class Animal{
            constructor (name){
                this.name=name;
            }
            makesound(){
                console.log("Generic animal sound")
            }
        }

        class Dog extends Animal{
            constructor(name){
                super(name);
            }
            makesound(){
                super.makesound()
                console.log("Woof")
            }
        }

        const a2 = new Dog("Jackie")
        a1.makesound()
